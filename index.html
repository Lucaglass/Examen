<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Animal Favorito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
      color: #333;
    }

    .form-group input[type="text"] {
      width: calc(100% - 12px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .form-group button[type="submit"] {
      background-color: #1E90FF;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-group button[type="submit"]:hover {
      background-color: #4169E1;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; margin-bottom: 30px;">Formulario de Animal Favorito</h1>
    <form id="animalForm">
      <div class="form-group">
        <label for="nombreAnimal">Nombre del animal:</label>
        <input type="text" id="nombreAnimal" required>
      </div>
      <div class="form-group">
        <label for="tipoAnimal">Tipo de animal:</label>
        <input type="text" id="tipoAnimal" required>
      </div>
      <div class="form-group" style="text-align: center;">
        <button type="submit">Enviar</button>
      </div>
    </form>
    <p id="errorMessage" class="error-message" style="display: none;"></p>
  </div>

  <script>
    document.getElementById('animalForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var nombreAnimal = document.getElementById('nombreAnimal').value.trim();
      var tipoAnimal = document.getElementById('tipoAnimal').value;

      var errorMessage = document.getElementById('errorMessage');

      // Validación de los inputs
      if (nombreAnimal.length < 3 || nombreAnimal.includes(' ')) {
        errorMessage.innerText = 'Por favor ingresa un nombre válido para el animal.';
        errorMessage.style.display = 'block';
        return;
      }

      if (tipoAnimal.length < 6) {
        errorMessage.innerText = 'Por favor ingresa un tipo de animal válido.';
        errorMessage.style.display = 'block';
        return;
      }

      // Si las validaciones son exitosas, limpiar el mensaje de error
      errorMessage.style.display = 'none';

      // Aquí podrías manejar el envío de los datos a otro componente o realizar alguna acción adicional
      // Por ejemplo, podrías mostrar la información en una alerta
      alert('Nombre del animal: ' + nombreAnimal + '\nTipo de animal: ' + tipoAnimal);
    });
  </script>
</body>
</html>
